<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What's My Chuck Norris Year</title>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/transition.js"></script>
    <script type="text/javascript" src="js/collapse.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="bootstrap-datetimepicker.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="video-background">
      <div class="video-foreground">
        <!--replacing iframe with video element allows us to set video attrivutes -->
        <video class="video" src="video/home-video.mp4" autoplay loop muted></video>
        <div class="video-overlay"></div>
      </div>
    </div>
    <div class="container">
          <div class="row">
              <div class="col-sm-12">
                <h2>How old are you in</h2>
                <h1>Chuck Norris Years?</h1>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-4 col-centered">
                  <div class="form-group">
                      <div class='input-group date' id='datetimepicker1'>
                          <input type='text' class="form-control input-date" placeholder="Enter Your Age" />
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                      <input class="btn btn-calculate" type="submit" value="Calculate" />
                  </div>
              </div>
              <script type="text/javascript">
                  $(function () {
                      $('#datetimepicker1').datetimepicker({
                          defaultDate: "1/1/1980",
                          format: 'DD/MM/YYYY'
                      });
                  });
              </script>
          </div>
      </div>
  </body>
  <script type="text/javascript" src="js/script.js"></script>
</html>
